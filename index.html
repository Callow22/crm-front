<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <title>costam</title>

        <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
      </head>

<body>
    <div id="panel" class="container mt-5">
      <div class="text-center">
        <h2 class="text-primary">Zaloguj się do systemu CRM</h2>
          <div>
            <form>
              <div>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email">
              </div>
              <div>
                <label for="password">Hasło:</label>
                <input type="password" id="password" name="password">
              </div>
              <div>
                <input type="checkbox"><label class="check" for="checkbox">Zapamiętaj mnie!</label>
                <button id="login-btn" class="btn btn-primary" type="button">Zaloguj!</button>
              </div>
            </form>
          </div>
          <div class="row mt-3">
            <div class="col-4"></div>
            <div id="login-error" class="alert alert-danger col-4" style="display:none" role="alert">
              Podane dane nie są poprawne
            </div>
          </div>
        </div>
    </div>



    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/another-rest-client/rest-client.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/mustache/mustache.min.js"></script>
    <script src="js/rest-client.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
